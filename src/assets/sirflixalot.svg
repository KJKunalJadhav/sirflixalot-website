<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="500" fill="#e50914" rx="15"/>
  
  <!-- Chair -->
  <g transform="translate(80, 280)">
    <!-- Chair back -->
    <path d="M0 0 L240 0 L240 -140 L280 -140 L280 -20 L20 -20 L20 0 Z" 
          fill="#cc0000" stroke="#a00000" stroke-width="4" opacity="0.9"/>
    <!-- Chair seat -->
    <rect x="20" y="0" width="240" height="80" rx="10" fill="#ff3333" stroke="#cc0000" stroke-width="4"/>
    <!-- Chair legs -->
    <rect x="40" y="80" width="20" height="60" fill="#b30000" rx="5"/>
    <rect x="200" y="80" width="20" height="60" fill="#b30000" rx="5"/>
  </g>
  
  <!-- Knight -->
  <g transform="translate(140, 200)">
    <!-- Helmet -->
    <path d="M50 20 Q80 0 110 20 Q140 40 110 60 Q80 80 50 60 Q20 40 50 20 Z" 
          fill="#c0c0c0" stroke="#808080" stroke-width="3"/>
    <!-- Visor -->
    <rect x="70" y="35" width="60" height="15" rx="3" fill="#666" stroke="#555" stroke-width="2"/>
    <!-- Face -->
    <ellipse cx="100" cy="45" rx="18" ry="10" fill="#ffdbac" stroke="#ffa500" stroke-width="2"/>
    <!-- Eyes closed happily -->
    <path d="M85 42 Q92 38 100 42 Q108 38 115 42" stroke="#333" stroke-width="3" fill="none"/>
    <path d="M85 42 Q78 48 85 52" stroke="#333" stroke-width="2" fill="none"/>
    <path d="M115 42 Q122 48 115 52" stroke="#333" stroke-width="2" fill="none"/>
    <!-- Smile -->
    <path d="M88 55 Q100 62 112 55" stroke="#ff6b35" stroke-width="3" fill="none"/>
    
    <!-- Plume -->
    <path d="M100 5 L90 35 Q100 -5 110 35 L100 5 Z" fill="#ff4444"/>
    <path d="M100 10 L92 30 Q98 0 108 30 L100 10 Z" fill="#ff6666" opacity="0.8"/>
    
    <!-- Body armor -->
    <path d="M40 70 L60 90 L140 90 L160 70 Q180 50 160 30 L120 30 Q100 40 80 30 L40 30 Z" 
          fill="#a8a8a8" stroke="#808080" stroke-width="3"/>
    
    <!-- Left arm (remote) -->
    <g transform="translate(20, 80)">
      <ellipse cx="0" cy="0" rx="12" ry="35" fill="#b8b8b8" stroke="#999" stroke-width="2" transform="rotate(-30)"/>
      <!-- Hand -->
      <ellipse cx="-15" cy="-20" rx="8" ry="6" fill="#ffdbac" transform="rotate(-30)"/>
      <!-- Remote -->
      <rect x="-25" y="-35" width="40" height="18" rx="4" fill="#333" stroke="#555" stroke-width="2" transform="rotate(-30)"/>
      <rect x="-23" y="-33" width="36" height="14" rx="3" fill="#444"/>
      <!-- Buttons -->
      <circle cx="-10" cy="-28" r="2.5" fill="#666" transform="rotate(-30)"/>
      <circle cx="0" cy="-28" r="2.5" fill="#666" transform="rotate(-30)"/>
      <circle cx="10" cy="-28" r="2.5" fill="#666" transform="rotate(-30)"/>
    </g>
    
    <!-- Right arm (popcorn) -->
    <g transform="translate(110, 80)">
      <ellipse cx="0" cy="0" rx="12" ry="35" fill="#b8b8b8" stroke="#999" stroke-width="2" transform="rotate(25)"/>
      <!-- Hand -->
      <ellipse cx="15" cy="-20" rx="8" ry="6" fill="#ffdbac" transform="rotate(25)"/>
    </g>
    
    <!-- Legs -->
    <ellipse cx="60" cy="140" rx="18" ry="45" fill="#a8a8a8" stroke="#808080" stroke-width="2"/>
    <ellipse cx="100" cy="140" rx="18" ry="45" fill="#a8a8a8" stroke="#808080" stroke-width="2"/>
    <!-- Boots -->
    <ellipse cx="40" cy="170" rx="15" ry="25" fill="#666"/>
    <ellipse cx="120" cy="170" rx="15" ry="25" fill="#666"/>
  </g>
  
  <!-- Popcorn bucket -->
  <g transform="translate(220, 280)">
    <!-- Bucket -->
    <path d="M0 0 L50 0 L60 90 L-10 90 Z" fill="#ff4444" stroke="#cc0000" stroke-width="4"/>
    <path d="M10 0 L40 0 L48 85 L2 85 Z" fill="white" stroke="#ff6666" stroke-width="2"/>
    <!-- Stripes -->
    <rect x="22" y="25" width="6" height="55" fill="#cc0000"/>
    <rect x="30" y="25" width="6" height="55" fill="white"/>
    <!-- Popcorn -->
    <circle cx="20" cy="15" r="4" fill="#fff8dc"/>
    <circle cx="35" cy="12" r="3" fill="#fff8dc"/>
    <circle cx="28" cy="25" r="4" fill="#fff8dc"/>
    <circle cx="15" cy="30" r="3" fill="#fff8dc"/>
    <circle cx="42" cy="35" r="3" fill="#fff8dc"/>
  </g>
  
  <!-- Text -->
  <g font-family="'Segoe UI', Arial, sans-serif" font-weight="bold" fill="white" stroke="white" stroke-width="3">
    <text x="200" y="460" text-anchor="middle" font-size="32" letter-spacing="2">SIR</text>
    <text x="200" y="490" text-anchor="middle" font-size="32" fill="#e50914" letter-spacing="1">FLIXALOT</text>
    <text x="200" y="515" text-anchor="middle" font-size="14" fill="#ff6666" font-weight="normal">Movie Knight</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="100" r="80" fill="none" stroke="#fff" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
</svg>